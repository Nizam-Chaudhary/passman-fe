server {
    listen 80;
    listen [::]:80;

    root /usr/share/nginx/html;
    index index.html;

    server_name localhost www.localhost; # Change this to your domain if needed

    location / {
        # Try to serve the file directly, if not found, serve index.html
        try_files $uri $uri/ /index.html;
    }

    # Optional: Handle specific file types
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        access_log off;
        add_header Cache-Control "public";
    }
}
